basePath: /api/v1
definitions:
  models.Product:
    properties:
      code:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      status:
        type: integer
      unit:
        type: string
      updated_at:
        type: string
    type: object
  models.ProductionOrder:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      creator:
        $ref: '#/definitions/models.User'
      end_date:
        type: string
      id:
        type: integer
      order_no:
        type: string
      priority:
        type: integer
      produced:
        type: integer
      product:
        $ref: '#/definitions/models.Product'
      product_id:
        type: integer
      quantity:
        type: integer
      start_date:
        type: string
      status:
        description: pending, processing, completed, cancelled
        type: string
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      phone:
        type: string
      real_name:
        type: string
      role:
        type: string
      status:
        description: 1:启用 0:禁用
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
  response.PageResponse:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      page:
        type: integer
      pageSize:
        type: integer
      pages:
        type: integer
      total:
        type: integer
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  service.ChangePasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  service.CreateProductionOrderRequest:
    properties:
      end_date:
        type: string
      priority:
        maximum: 5
        minimum: 1
        type: integer
      product_id:
        type: integer
      quantity:
        minimum: 1
        type: integer
      start_date:
        type: string
    required:
    - product_id
    - quantity
    type: object
  service.EquipmentRequest:
    properties:
      code:
        description: 设备编码
        type: string
      description:
        description: 描述
        type: string
      location:
        description: 设备位置
        type: string
      manufacturer:
        description: 制造商
        type: string
      model:
        description: 设备型号
        type: string
      name:
        description: 设备名称
        type: string
      purchase_date:
        description: 采购日期
        type: string
      status:
        description: 设备状态：running/stopped/maintenance/fault
        type: string
      type:
        description: 设备类型
        type: string
      warranty_date:
        description: 保修期至
        type: string
    required:
    - code
    - name
    - status
    - type
    type: object
  service.EquipmentResponse:
    properties:
      code:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      location:
        type: string
      manufacturer:
        type: string
      model:
        type: string
      name:
        type: string
      purchase_date:
        type: string
      status:
        type: string
      type:
        type: string
      updated_at:
        type: string
      warranty_date:
        type: string
    type: object
  service.EquipmentStatistics:
    properties:
      fault_count:
        type: integer
      fault_rate:
        type: number
      maintenance_count:
        type: integer
      maintenance_rate:
        type: number
      running_count:
        type: integer
      running_rate:
        type: number
      stopped_count:
        type: integer
      total_equipment:
        type: integer
    type: object
  service.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  service.LoginResponse:
    properties:
      token:
        type: string
      user_info:
        $ref: '#/definitions/models.User'
    type: object
  service.MaintenanceRecordRequest:
    properties:
      cost:
        description: 维护费用
        minimum: 0
        type: number
      description:
        description: 维护描述
        type: string
      end_time:
        description: 结束时间
        type: string
      equipment_id:
        description: 设备ID
        type: integer
      maintainer_id:
        description: 维护人员ID
        type: integer
      next_maintenance:
        description: 下次维护时间
        type: string
      parts_replaced:
        description: 更换部件
        type: string
      remark:
        description: 备注
        type: string
      result:
        description: 维护结果
        type: string
      start_time:
        description: 开始时间
        type: string
      type:
        description: 维护类型：preventive/corrective/emergency
        type: string
    required:
    - description
    - equipment_id
    - maintainer_id
    - start_time
    - type
    type: object
  service.MaintenanceRecordResponse:
    properties:
      cost:
        type: number
      created_at:
        type: string
      description:
        type: string
      duration:
        description: 维护时长（分钟）
        type: integer
      end_time:
        type: string
      equipment_code:
        type: string
      equipment_id:
        type: integer
      equipment_name:
        type: string
      id:
        type: integer
      maintainer_id:
        type: integer
      maintainer_name:
        type: string
      next_maintenance:
        type: string
      parts_replaced:
        type: string
      remark:
        type: string
      result:
        type: string
      start_time:
        type: string
      type:
        type: string
    type: object
  service.MaterialRequest:
    properties:
      code:
        description: 物料编码
        type: string
      description:
        description: 描述
        type: string
      max_stock:
        description: 最大库存
        minimum: 0
        type: integer
      min_stock:
        description: 最小库存
        minimum: 0
        type: integer
      name:
        description: 物料名称
        type: string
      price:
        description: 单价
        minimum: 0
        type: number
      type:
        description: 物料类型
        type: string
      unit:
        description: 计量单位
        type: string
    required:
    - code
    - name
    - type
    - unit
    type: object
  service.MaterialResponse:
    properties:
      code:
        type: string
      created_at:
        type: string
      current_stock:
        type: integer
      description:
        type: string
      id:
        type: integer
      max_stock:
        type: integer
      min_stock:
        type: integer
      name:
        type: string
      price:
        type: number
      type:
        type: string
      unit:
        type: string
      updated_at:
        type: string
    type: object
  service.MaterialTransactionRequest:
    properties:
      material_id:
        description: 物料ID
        type: integer
      price:
        description: 单价
        minimum: 0
        type: number
      production_order_id:
        description: 生产工单ID（出库时）
        type: integer
      quantity:
        description: 数量
        minimum: 1
        type: integer
      remark:
        description: 备注
        type: string
      supplier:
        description: 供应商
        type: string
      type:
        description: 交易类型：in/out
        type: string
    required:
    - material_id
    - quantity
    - type
    type: object
  service.MaterialTransactionResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      material_code:
        type: string
      material_id:
        type: integer
      material_name:
        type: string
      price:
        type: number
      production_order_id:
        type: integer
      quantity:
        type: integer
      remark:
        type: string
      supplier:
        type: string
      total_amount:
        type: number
      type:
        type: string
    type: object
  service.QualityInspectionRequest:
    properties:
      actual_value:
        description: 实际值
        type: number
      inspection_time:
        description: 检测时间
        type: string
      inspector_id:
        description: 检测员ID
        type: integer
      production_order_id:
        description: 生产工单ID
        type: integer
      quality_standard_id:
        description: 质量标准ID
        type: integer
      remark:
        description: 备注
        type: string
      result:
        description: 检测结果：pass/fail
        type: string
    required:
    - actual_value
    - inspector_id
    - production_order_id
    - quality_standard_id
    - result
    type: object
  service.QualityInspectionResponse:
    properties:
      actual_value:
        type: number
      created_at:
        type: string
      id:
        type: integer
      inspection_time:
        type: string
      inspector_id:
        type: integer
      inspector_name:
        type: string
      max_value:
        type: number
      min_value:
        type: number
      production_order_id:
        type: integer
      production_order_no:
        type: string
      quality_standard_id:
        type: integer
      quality_standard_name:
        type: string
      remark:
        type: string
      result:
        type: string
      target_value:
        type: number
      unit:
        type: string
    type: object
  service.QualityStandardRequest:
    properties:
      description:
        description: 描述
        type: string
      is_active:
        description: 是否启用
        type: boolean
      max_value:
        description: 最大值
        type: number
      min_value:
        description: 最小值
        type: number
      name:
        description: 标准名称
        type: string
      product_id:
        description: 产品ID
        type: integer
      target_value:
        description: 目标值
        type: number
      type:
        description: 检测类型
        type: string
      unit:
        description: 单位
        type: string
    required:
    - name
    - product_id
    - type
    type: object
  service.QualityStandardResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      max_value:
        type: number
      min_value:
        type: number
      name:
        type: string
      product_code:
        type: string
      product_id:
        type: integer
      product_name:
        type: string
      target_value:
        type: number
      type:
        type: string
      unit:
        type: string
      updated_at:
        type: string
    type: object
  service.QualityStatistics:
    properties:
      fail_rate:
        type: number
      failed_count:
        type: integer
      pass_rate:
        type: number
      passed_count:
        type: integer
      total_inspections:
        type: integer
    type: object
  service.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  service.RefreshTokenResponse:
    properties:
      token:
        type: string
    type: object
  service.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      real_name:
        type: string
      role:
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - real_name
    - username
    type: object
  service.UpdateProfileRequest:
    properties:
      email:
        type: string
      phone:
        type: string
