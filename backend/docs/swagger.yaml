host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: MES制造执行系统的RESTful API文档，包含用户管理、生产管理、产品管理、物料管理、质量管理和设备管理等模块。
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: MES制造执行系统 API
  version: "1.0"
paths:
  /api/equipment/maintenance/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定ID的维护记录
      parameters:
      - description: 维护记录ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除维护记录
      tags:
      - 设备管理
  /api/equipments:
    get:
      consumes:
      - application/json
      description: 分页获取设备列表，支持按类型、状态和关键词筛选
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 设备类型
        in: query
        name: type
        type: string
      - description: 设备状态
        in: query
        name: status
        type: string
      - description: 搜索关键词
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.PageResponse'
              type: object
      summary: 获取设备列表
      tags:
      - 设备管理
    post:
      consumes:
      - application/json
      description: 创建新的设备信息
      parameters:
      - description: 设备信息
        in: body
        name: equipment
        required: true
        schema:
          $ref: '#/definitions/service.EquipmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.EquipmentResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 创建设备
      tags:
      - 设备管理
  /api/equipments/{id}:
    delete:
      consumes:
      - application/json
      description: 删除设备信息
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除设备
      tags:
      - 设备管理
    get:
      consumes:
      - application/json
      description: 根据ID获取设备详细信息
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.EquipmentResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取设备详情
      tags:
      - 设备管理
    put:
      consumes:
      - application/json
      description: 更新设备信息
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      - description: 设备信息
        in: body
        name: equipment
        required: true
        schema:
          $ref: '#/definitions/service.EquipmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.EquipmentResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更新设备
      tags:
      - 设备管理
  /api/equipments/maintenance-records:
    get:
      consumes:
      - application/json
      description: 分页获取维护记录列表，支持多条件筛选
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 设备ID
        in: query
        name: equipment_id
        type: integer
      - description: 维护人员ID
        in: query
        name: maintainer_id
        type: integer
      - description: 维护类型
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.PageResponse'
              type: object
      summary: 获取维护记录列表
      tags:
      - 设备管理
    post:
      consumes:
      - application/json
      description: 创建新的设备维护记录
      parameters:
      - description: 维护记录信息
        in: body
        name: record
        required: true
        schema:
          $ref: '#/definitions/service.MaintenanceRecordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.MaintenanceRecordResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 创建维护记录
      tags:
      - 设备管理
  /api/equipments/maintenance-records/{id}:
    get:
      consumes:
      - application/json
      description: 根据ID获取维护记录详细信息
      parameters:
      - description: 维护记录ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.MaintenanceRecordResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取维护记录详情
      tags:
      - 设备管理
    put:
      consumes:
      - application/json
      description: 更新维护记录信息
      parameters:
      - description: 维护记录ID
        in: path
        name: id
        required: true
        type: integer
      - description: 维护记录信息
        in: body
        name: record
        required: true
        schema:
          $ref: '#/definitions/service.MaintenanceRecordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.MaintenanceRecordResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更新维护记录
      tags:
      - 设备管理
  /api/equipments/maintenance-types:
    get:
      consumes:
      - application/json
      description: 获取所有维护类型列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
      summary: 获取维护类型
      tags:
      - 设备管理
  /api/equipments/statistics:
    get:
      consumes:
      - application/json
      description: 获取设备状态统计信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.EquipmentStatistics'
              type: object
      summary: 获取设备统计数据
      tags:
      - 设备管理
  /api/equipments/statuses:
    get:
      consumes:
      - application/json
      description: 获取所有设备状态列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
      summary: 获取设备状态
      tags:
      - 设备管理
  /api/equipments/types:
    get:
      consumes:
      - application/json
      description: 获取所有设备类型列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
      summary: 获取设备类型
      tags:
      - 设备管理
  /api/equipments/upcoming-maintenances:
    get:
      consumes:
      - application/json
      description: 获取指定天数内即将到期的维护记录
      parameters:
      - default: 7
        description: 天数
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/service.MaintenanceRecordResponse'
                  type: array
              type: object
